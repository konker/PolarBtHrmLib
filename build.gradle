buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.1'
    }
}
apply plugin: 'android-library'

android {
    compileSdkVersion 'Google Inc.:Google APIs:19'
    buildToolsVersion '22.0.1'

    buildTypes {
        release {
            runProguard false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
}
